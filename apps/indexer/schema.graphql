type Policies {
  id: ID!
  policyId: String!
  owner: String!
  insuredValue: String!
  premium: String!
  startDate: String!
  endDate: String!
  policyType: String!
  status: String!
  timestamp: String!
  claims: [Claims!]! @derivedFrom(field: "policy")
}

type Claims {
  id: ID!
  policy: Policies!
  timestamp: String!
  oldStatus: String!
  newStatus: String!
}